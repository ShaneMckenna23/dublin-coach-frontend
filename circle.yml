version: 2
jobs:
  build-test:
    docker:
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test

  deploy:
    docker:
      - image: parafuzo/pfz-docker-gcloud

    working_directory: ~/repo

    steps:
      - checkout

      - run: docker -v

      - run: sudo docker build ./

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build-test
      - deploy:
          requires:
            - build-test
